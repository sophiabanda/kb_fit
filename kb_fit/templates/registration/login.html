{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<form action="">
    <p>Sign Up</p>
</form>
{% endblock %}
