{% extends "base.html" %}
{% block content %}

<div style='margin:50px; text-align:center;'>
    <h1>Login</h1>
    <form action='{% url 'login' %}' method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='hidden' name='next' value='{{ next }}'>
        <button type='submit' class='btn btn-primary'>Log In</button>
    </form>
</div>

{% endblock %}
