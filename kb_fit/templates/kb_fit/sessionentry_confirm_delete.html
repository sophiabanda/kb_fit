{% extends 'base.html' %}

{% block content %}
  <h1>Delete Session</h1>

  <h4>Are you sure you want to delete your entry from <span style="color: teal;">{{ object.date }}?</span></h4>

  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a class="text-decoration-none" href="{% url 'session_detail' object.pk %}">
        <button type="button" class="btn btn-success">Cancel</button>
    </a>
</form>

{% endblock %}
