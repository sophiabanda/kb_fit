{% extends 'base.html' %}
{% block content %}

<ul class="list-group">
{% for exercise in exercises %}
  <li class="list-group-item justify-content-between align-items-center">
    {{ exercise|upper }}
      {% for type in exercise.types.all %}
        <span class="badge bg-primary rounded-pill float-end">{{ type }}</span>
      {% endfor %}
  </li>
  {% endfor %}
</ul>
<div style="justify-content:center;">
  <a href="{% url 'exercise_create' %}">
    <button type="button" class="btn btn-outline-secondary position-absolute top-50 start-50 translate-middle">Add an Exercise</button>
  </a>
</div>

{% endblock %}
