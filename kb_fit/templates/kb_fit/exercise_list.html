{% extends 'base.html' %}
{% block content %}

{% for exercise in exercises %}
<ul class="list-group">
  <li class="list-group-item justify-content-between align-items-center">
    {{ exercise|upper }}
    {% for type in exercise.types.all %}
    <div class="float-end">
      <span class="badge bg-primary rounded-pill">{{ type }}</span>
    </div>
    {% endfor %}
  </li>
</ul>
{% endfor %}

{% endblock %}
